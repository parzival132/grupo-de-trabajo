<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>login-ScooterLine</title>
    <link rel="stylesheet" href="../css/login-registro.css">
    <link rel="shortcut icon" href="../imagenes/favicon.png" type="image/x-icon">

    <meta name="viewport"
        content="width=device-width, user-saclable=no, initial-scale=1.0, maximum-sacle=1.0, minimum-sacle=1.0">
</head>

<body>
    <div class="container-all">

        <div class="container-form">

            <img src="imagenes/logo.png" alt="" class="logo">
            <h1 class="title">Iniciar Sesión</h1>

            <form action="menu.html" name="inicio" onsubmit="return validaInicio();" method="POST" autocomplete="off">

                <label for="">Usuario</label>
                <input type="text" name="usuario">
                <div id="error_usuario_log">Usuario invalido</div>
                <label for="">Contraseña</label>
                <input type="password" name="contrasena">
                <div id="error_contrasena_log">Contraseña invalida</div>


                <input type="submit" value="Iniciar">

            </form>
            <span class="text-footer">¿Aún no te has registrado?<a href="../html/registrar.html">Registrate</a></span>

        </div>

        <div class="container-text">
            <div class="capa"></div>
            <h1 class="title-description">bienvenido a la experiencia SL</h1>

        </div>

    </div>
    <script src="../js/inicio.js"></script>
</body>

</html>
